<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8n Object Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YOLOv8n Real-time Object Detection</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startButton" class="button">Start Camera</button>
            <button id="stopButton" class="button" disabled>Stop Camera</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span>Camera FPS:</span>
                <span id="cameraFps">0</span>
            </div>
            <div class="stat-item">
                <span>Inference FPS:</span>
                <span id="inferenceFps">0</span>
            </div>
        </div>
        
        <div class="detection-counts">
            <h2>Object Counts</h2>
            <div id="counts"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
